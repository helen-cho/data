        /* table 태그를 선택한다. */
        table {
            /*넓이를 800px로 지정한다.*/
            width: 800px;

            /*테이블의 border간격을 합친다.*/
            border-collapse: collapse;

            /*테이블을 가운데 정렬한다.*/
            margin: 0px auto;
        }

        /* td 태그를 선택한다. */
        td {
            /*테두리 선의 굵기를 1px 모양을 점선 색을 그레이로 지정한다.*/
            border : 1px dotted gray;

            /*안쪽 위아래 좌우 여백을 10px로 지정한다.*/
            padding: 10px;
        }
    </style>
</head>
