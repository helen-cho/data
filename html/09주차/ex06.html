<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(for)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>반복문(for)</h1>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
</body>
<script>
    //1~100 합계
    let sum=0;
    for(i=0; i<=100; i++){
        //console.log(i);
        sum = sum + i;
    }
    console.log('1~100 합계:', sum);
    $("#result1").html('1~100 합계=' + sum);

    //1~100 짝수 합계
    sum=0;
    for(i=0; i<=100; i+=2){
        sum = sum + i;
    }
    console.log('1~100 짝수 합계', sum);
    $("#result2").html('1~100 짝수 합계=' + sum);

    //1~99 홀수 합계
    sum = 0;
    for(i=1; i<=99; i+=2) {
        sum = sum + i;
    }
    console.log('1~100 홀수 합계', sum);
    $("#result3").html('1~100 홀수 합계=' + sum);
</script>
</html>
